language: java
jdk: oraclejdk8
env:
  secure: ""
script: mvn clean install sonar:sonar -Dsonar.host.url=https://sonarqube.com -Dsonar.login=${SOMEVAR}
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
sudo: true
notifications:
    email:
    - kamil.mucik@gft.com
    on_success: always
script:
    - echo "Travis branch is $TRAVIS_BRANCH"
    - echo "Travis branch is in pull request $TRAVIS_PULL+REQUEST"
before_install:
    - pip install --user codecov
after_success:
  - bash <(curl -s https://codecov.io/bash)
