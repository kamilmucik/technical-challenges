language: java
jdk: oraclejdk8
script: mvn clean test
sudo: false
notifications:
    email:
      - kamil.mucik@gft.com
script:
    - echo "Travis branch is $TRAVIS_BRANCH"
    - echo "Travis branch is in pull request $TRAVIS_PULL+REQUEST"
before_install:
